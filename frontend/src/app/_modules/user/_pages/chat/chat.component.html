<div>
    <div class="sideNav">
      <ul>
        <ng-container *ngFor="let user of users">
          <li *ngIf="user.email != currentUser.email">
              <a (click)="goToChat(user)">{{user.name}}</a>
          </li>
        </ng-container>
        
    </ul>
    </div>
    <div class="chatSection">
        <h2>Chat with {{ receiver }}</h2>
      
      <!-- <div>
        <input [(ngModel)]="receiver" placeholder="Receiver's Username" />
        <button (click)="fetchHistory()">Load History</button>
      </div> -->
    
      <ul>
        <ng-container *ngFor="let msg of messages">
          <li [ngClass]="{ 'receiver': currentUser?.email !== msg.sender}">
            <strong>{{ msg.sender }}:</strong> {{ msg.message }}
          </li>
        </ng-container>
      </ul>
    
      <input [(ngModel)]="message" placeholder="Type a message..." />
      <button (click)="sendMessage()">Send</button>
    </div>
    
  </div>
